{% extends '__base__.html' %}

{% block title %}编辑日志{% endblock %}

{% block beforehead %}

<script>
    $(function(){
        // 添加分类
        var add_category = function(){
            $.getJSON('/api/category/get', function(data){
                $.each(data.category, function(i, item){
                    $("#select-category").append("<option value='"+item.name+"'>"+ item.name +"</option>");
                });
            });
        };
        add_category();
        var blog_id = $('.input-blog-id').val();
        if (blog_id != undefined && blog_id!= null && blog_id.length>0){
            // 编辑
            $.getJSON('/api/blogs/'+blog_id, function(data){
                if(data.status == 'ok'){
                    var blog = data.blog;
                    $("input[name='name']").val(blog.name);
                    $('#select-category').val(blog.category);
                    $("textarea[name='summary']").val(blog.summary);
                    $("textarea[name='content']").val(blog.content);
                    $('#loading').hide();
                }
            });
        } else{
          // 创建
            $('#loading').hide();
        }

        $('.btn-save').click(function(){
            var name = $("input[name='name']").val();
            var category = $('#select-category').val();
            var summary = $("textarea[name='summary']").val();
            var content = $("textarea[name='content']").val();
            var args = {'name': name, 'category': category, 'summary': summary, 'content': content};
//            console.log(args);
            alert(args);
            var url = '';
            if(blog_id.length>0){
                //更新
                url = '/api/blogs/'+blog_id;
            }else{
                //添加
                url = '/api/blogs';
            }
            $.post(url, args, function (data) {
                if(data.status == 'ok'){
                    UIkit.notify(data.msg, {status:'success', timeout : 1000});
                    window.location.href = '/manage/blogs';
                }else{
                    UIkit.notify(data.msg, {status:'danger', timeout : 1000});
                }
            });
        });

    })
</script>

{% endblock %}

{% block content %}

    <div class="uk-width-1-1 uk-margin-bottom">
        <div class="uk-panel uk-panel-box">
            <ul class="uk-breadcrumb">
                <li><a href="/manage/blogs">日志</a></li>
                <li><a href="/manage/category">分类</a></li>
            </ul>
        </div>
    </div>

    <div id="error" class="uk-width-1-1">
    </div>

    <div id="loading" class="uk-width-1-1 uk-text-center">
        <span><i class="uk-icon-spinner uk-icon-medium uk-icon-spin"></i> 正在加载...</span>
    </div>

    <div id="vm" class="uk-width-1-1">
        <form v-on="submit: submit" class="uk-form uk-form-stacked">
            <input type="hidden" name="blog_id" class="input-blog-id" value="{{ id }}">
            <div class="uk-form-row">
                <label class="uk-form-label">标题:</label>
                <div class="uk-form-controls">
                    <input name="name" type="text" placeholder="标题" class="uk-width-1-1">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">分类:</label>
                <div class="uk-form-controls">
                    <select id="select-category" class="uk-width-1-2"></select>
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">摘要:</label>
                <div class="uk-form-controls">
                    <textarea rows="4" name="summary"
                              placeholder="摘要" class="uk-width-1-1" style="resize:none;"></textarea>
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">内容:</label>
                <div class="uk-form-controls">
                    <textarea rows="20" name="content"
                              placeholder="内容" class="uk-width-1-1" style="resize: none;"></textarea>
                </div>
            </div>
            <div class="uk-form-row">
                <button type="button" class="uk-button uk-button-primary btn-save">
                    <i class="uk-icon-save"></i> 保存</button>
                <a href="/manage/blogs" class="uk-button"><i class="uk-icon-times"></i> 取消</a>
            </div>
        </form>
    </div>

{% endblock %}
