{% extends '__base__.html' %}

{% block title %}日志{% endblock %}

{% block beforehead %}

<script>
    $(function () {

    })

</script>

{% endblock %}

{% block content %}

<div class="uk-width-1-1 uk-margin-bottom">
    <div class="uk-panel uk-panel-box">
        <ul class="uk-breadcrumb">
            <li class="uk-active"><span>日志</span></li>
            <li><a href="/manage/category">分类</a></li>
        </ul>
    </div>
</div>

<div id="error" class="uk-width-1-1"></div>

<!--<div id="loading" class="uk-width-1-1 uk-text-center">-->
    <!--<span><i class="uk-icon-spinner uk-icon-medium uk-icon-spin"></i> 正在加载...</span>-->
<!--</div>-->

<div id="vm" class="uk-width-1-1">
    <a href="/manage/blogs/create" class="uk-button uk-button-primary"><i class="uk-icon-plus"></i> 新日志</a>

    <table class="uk-table uk-table-hover uk-table-striped">
        <thead>
        <tr>
            <th class="uk-width-5-10">标题 / 摘要</th>
            <th class="uk-width-2-10">作者</th>
            <th class="uk-width-2-10">创建时间</th>
            <th class="uk-width-1-10">操作</th>
        </tr>
        </thead>
        <tbody>
        {% for blog in blogs %}
            <tr>
                <td>
                    <a target="_blank" >{{blog.name}}</a>
                </td>
                <td>
                    <a target="_blank" >{{blog.user_name}}</a>
                </td>
                <td>
                    <span>{{blog.created_at}}</span>
                </td>
                <td>
                    <a href="/manage/blogs/edit?blog_id={{blog.id}}"><i class="uk-icon-edit"></i></a>/
                    <a class="blog-delete"><i class="uk-icon-trash-o"></i></a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <div v-component="pagination" v-with="page"></div>
</div>

{% endblock %}
